<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Moja radnja</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Prodavnica</h1>
        <form class="searchbar" v-on:submit.prevent="onSubmit">
            <input placeholder="Tragaj za proizvodima" v-model="newSearch"></input>
            <input type="submit" value="Tragaj" class="btn"></input>
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div v-if="loading">
                Učitava se...
            </div>
            <div class="search-results" v-else>
                Nađeno {{ items.length }} rezultata za naziv {{ lastSearch }}.
            </div>
            <div class="product" v-for="(item, index) in items">
                <div class="product-image">
                    <img v-bind:src="item.link" />
                </div>
                <div class="">
                    <h4 class="product-title">
                        {{ item.title }}
                    </h4>
                    <p>Price: <strong>{{ price | currency }}</strong></p>
                    <button class="add-to-cart btn" v-on:click="addItem(index)">Dodaj u korpu</button>
                </div>
            </div>
        </div>
        <div class="cart">
            <h2>Potrošačka korpa</h2>
            <ul>
                <li class="cart-item" v-for="item in cart">
                    <div class="item-title">{{ item.title }}</div>
                    <span class="item-qty">{{ item.price | currency }} x {{ item.qty }}</span>
                    <button class="btn" v-on:click="inc(item)">+</button>
                    <button class="btn" v-on:click="dec(item)">-</button>
                </li>
            </ul>
            <div v-if="cart.length">
                <div>Ukupno: {{ total | currency }}</div>
            </div>
            <div class="empty-cart" v-else>
                Nema proizvoda u korpi.
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
